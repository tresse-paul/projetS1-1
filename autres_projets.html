<!DOCTYPE html>
<html lang="fr" x-data="{ menuIsOpen : false }" :class="menuIsOpen && 'noscroll'">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Belvédère Historique</title>
        <!-- Déclaration de la feuille de style -->
        <link rel="stylesheet" href="src/css/style.css">
        <!-- Chargement de la librairie Alpine JS -->
        <script defer="" src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>
        </head>
<body>
    
    <!-- En-tête de la page -->
    <header>
        <!-- Arrière plan du header -->
        <img class="header__bg" src="public/img/header.jpg" alt="Alignement de livres de dos">

        <div class="header__start">
            <a href="/">
                <!-- Logo de Belvédère Historique -->
                <img class="header__logo" src="public/img/Logo.png" alt="Logo de Belvédère Historique">
            </a>
            <h1 class="header__title">Belvédère Historique</h1>
        </div>

        <div class="header__end">

            <!-- Bouton de menu hamburger -->
            <button class="header__menu-btn menu-btn"
                    @click="menuIsOpen = !menuIsOpen"
                    :class="menuIsOpen && 'menu-btn--open'">
                <span class="menu-btn__bar"></span>
            </button>

            <!-- Menu principal -->
            <nav class="header__menu menu" :class="menuIsOpen && 'menu--open'">
                <p class="menu__title">Menu</p>
                <ul class="menu__list list-unstyled">
                    <div class="menu__button">
                        <a href="bouquin.html">
                            <img class="menu__icon" src="public/img/open_book.png" alt="Icône d'un livre ouvert" >
                            <li class="menu__item"><a class="menu__link" href="bouquin.html">Bouquin</a></li>
                        </a>
                    </div>
                    <div class="menu__button">
                        <a href="cine.html">
                            <img class="menu__icon" src="public/img/clapperboard.png" alt="Icône d'un clapperboard">
                            <li class="menu__item"><a class="menu__link" href="cine.html">Ciné</a></li>
                        </a>
                    </div>
                    <div class="menu__button">
                        <a href="point_commun.html">
                            <img class="menu__icon" src="public/img/meeting_point.png" alt="Icône de rassemblement">
                            <li class="menu__item"><a class="menu__link" href="point_commun.html">Point-commun</a></li>
                        </a>
                    </div>
                    <div class="menu__button">
                        <a href="autres_projets.html">
                            <img class="menu__icon" src="public/img/startup.png" alt="Icône de fusée">
                            <li class="menu__item"><a class="menu__link" href="autres_projets.html">Autres projets</a></li>
                        </a>
                    </div>
                    <div class="menu__button">
                        <a href="contact.html">
                            <img class="menu__icon" src="public/img/email.png" alt="Icône de lettre">
                            <li class="menu__item"><a class="menu__link" href="contact.html">Contact</a></li>
                        </a>
                    </div>
                </ul>
            </nav>
         <!-- Fin du menu principal -->
        </div>
    </header>
    <!-- Fin de l'en-tête -->

    <!-- Pied de page -->
    <footer class="footer">

        <!-- Logo de Belvédère Historique -->
        <div class="footer__header">
            <img class="footer__logo" src="public/img/Logo.png" alt="Logo de Belvédère Historique">
            <h5>Belvédère Historique</h5>
        </div>

        <!-- Menu du footer -->
        <nav class="footer__menu">
            <ul class="footer__list list-unstyled">
                <li><a class="footer__link" href="#">Mentions légales</a></li>
                <li><a class="footer__link" href="a_propos.html">À propos</a></li>
                <li><a class="footer__link" href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <!-- Réseaux sociaux -->
        <div class="footer__social">
            <ul class="footer__list-social list-unstyled">
                <li><a href="https://facebook.com"> <img src="public/img/facebook_logo.png" alt="icône Facebook"> </a></li>
                <li><a href="https://instagram.com"> <img src="public/img/instagram_logo.png" alt="icône instagram"> </a></li>
                <li><a href="https://twitter.com"> <img src="public/img/twitter_logo.png" alt="icône Twitter"> </a></li>
            </ul>
        </div>

        <!-- Mentions légales -->
        <div>
            <a class="footer__link-mmi list-unstyled" href="http://mmimontbeliard.com/">
                <img class="footer__logo-mmi" src="public/img/MMi_logo_blanc.png" alt="Logo du département MMI de Montbéliard">
                <p class="footer__text-mmi">Projet réalisé dans le cadre d’un exercice pédagogique au département MMI de Montbéliard.</p>
            </a>
            <p class="footer__copyright">©2018 belvédère-historique</p>
        </div>

        

    </footer>
    <!-- Fin du footer -->

</body>
</html>
