<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Non trouvée</title>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Déclaration de la feuille de style -->
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body class="bg__404">

    <h1 class="title__404"> <span class="title__404-span">Page Non trouvée</span> </h1>
    
    <form action="https://duckduckgo.com/" method="GET" 
    x-data="{ q:'', }" 
    x-on:submit="q = q + ' site:mmimontbeliard.com'">
    <label class="label__404" for="q">Text à chercher :</label>
    <input class="input__404" type="text" id="q" name="q" x-model="q">
    <button class="button__404" type="submit">Rechercher</button>
    </form>
    
</body>
</html>
